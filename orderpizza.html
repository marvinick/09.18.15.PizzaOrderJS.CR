<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza ma chiza</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Ma Chiza</h1>
        <div class="row">
          <div class="col-md-6">
            <form id="new-contact">
              <div class="form-group">
                <label for="quantity">How many Pizza?</label>
                <input type="number" class="form-control" id="quantity">
              </div>
              <div class="form-group">
                <label for="topping">How many toppings?</label>
                <input type="number" class="form-control" id="topping">
              </div>
              <div class="form-group">
                <label for="spec">Choose your size:</label>
                <select>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="XXL">XXL</option>
                </select>
              </div>

              <button type="submit" class="btn btn-danger">Submit</button>
            </form>

            <h2>Orders:</h2>
            <ul id="orders">

            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-order">
              <h2></h2>

              <p>Quantity: <span class="quantity"></span></p>
              <p>Toppings:<span class="topping"></span></p>
              <p>Size:<span class="spec"></span></p>
              <p>Orders:</p>
              <ul id="orders">

              </ul>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
